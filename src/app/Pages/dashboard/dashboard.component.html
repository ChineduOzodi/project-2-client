<!-- Button Navbar -->
<app-button-navbar></app-button-navbar>

<div class="container">
    <div class="jumbotron">

        <!-- Open Book Image -->
        <a [@appearOpenBook]="state" class="logo">

            <!-- User's Profile Card -->
            <mat-card class="example-card">
                
                <mat-card-header>
                    <!-- Edit info/macro button -->
                    <button class="edit" mat-button (click)='openEditInfo()'>
                        <mat-icon md-48>create</mat-icon>
                    </button>
                    <div mat-card-avatar class="example-header-image"></div>

                    
                </mat-card-header>
                <mat-card-content>
                    <mat-card-title>{{userName}}</mat-card-title>

                    <!-- User's Daily Quota -->
                    <mat-card-title class="title">Protein </mat-card-title>
                    <mat-card-subtitle class="subtitle">{{ProteinVal.value}}/ 200g
                        <!-- This will be the users input daily quota they are trying to meet
                            for now its hard coded -->
                        <mat-progress-bar mode="determinate" value="160" #ProteinVal></mat-progress-bar>
                    </mat-card-subtitle>
                    <mat-card-title class="title">Carbohydrates </mat-card-title>
                    <mat-card-subtitle class="subtitle">{{CarbVal.value}}/ 310g
                        <!-- This will be the users input daily quota they are trying to meet
                            for now its hard coded -->
                        <mat-progress-bar mode="determinate" value="95" #CarbVal></mat-progress-bar>
                    </mat-card-subtitle>
                    <mat-card-title class="title">Fats </mat-card-title>
                    <mat-card-subtitle class="subtitle">{{FatsVal.value}}/ 65g
                        <!-- This will be the users input daily quota they are trying to meet
                            for now its hard coded -->
                        <mat-progress-bar mode="determinate" value="45" #FatsVal></mat-progress-bar>
                    </mat-card-subtitle>
                    <mat-card-title class="title">Fibre </mat-card-title>
                    <mat-card-subtitle class="subtitle">{{FiberVal.value}}/ 40g
                        <!-- This will be the users input daily quota they are trying to meet
                            for now its hard coded -->
                        <mat-progress-bar mode="determinate" value="27" #FiberVal></mat-progress-bar>
                    </mat-card-subtitle>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
            

        </a>

        <!-- Closed Book Image -->
        <a [@disappearClosedBook]="stateOne" class="logos"></a>


    </div>
</div>
