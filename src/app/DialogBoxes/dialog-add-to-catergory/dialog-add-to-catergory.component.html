<div class="dialog">
  <mat-dialog-actions>
    <div class="breakfast"> Breakfast
      <button mat-mini-fab (click)="addCatOne()">
        <a href="https://icons8.com"></a>
        <img src="https://png.icons8.com/ios/50/000000/cinnamon-roll.png">
      </button>
    </div>
    <div  class="lunch" > Lunch
      <button mat-mini-fab (click)="addCatTwo()">
        <a href="https://icons8.com"></a>
        <img src="https://png.icons8.com/ios-glyphs/50/000000/wrap.png">
      </button>
    </div>
    <div class="dinner"> Dinner
      <button mat-mini-fab (click)="addCatThree()">
        <a href="https://icons8.com"></a>
        <img src="https://png.icons8.com/ios/50/000000/food-and-wine-filled.png">
      </button>
    </div>

    <!-- <mat-form-field class="calendar" color= "warm">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> -->

      <!-- Quantity form -->
      <mat-form-field class="selector">
          <mat-select placeholder= "Quantity" [(value)]="selected">
            <mat-option>None</mat-option>
            <mat-option value="1 qty">1</mat-option>
            <mat-option value="2 qty">2</mat-option>
            <mat-option value="3 qty">3</mat-option>
          </mat-select>
        </mat-form-field>
        <p>You selected: {{selected}}</p>

        



  </mat-dialog-actions>
</div>
